version: "3.8"

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    restart:
      always
    volumes:
     - ./web:/var/www/html

  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    ports:
      - "1900:80"
    volumes:
      - ./web:/var/www/html